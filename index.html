<!DOCTYPE HTML>
<html>
  <head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
        <div class="logo">
          <!-- ○マーク（画像に置き換え可） -->
          <div class="circle-symbol"></div>
        </div>
        <div class="content">
          <div class="inner">
            <h1>問題1</h1>
            <div class="problem-box">
              <p>
                これは問題文のサンプルです。<br>
                複数行で記載可能です。<br>
                実際の問題文をここに入れてください。
              </p>
            </div>
          </div>
        </div>

        <!-- 縦線 -->
        <div class="answer-line"></div>

        <!-- 回答欄 -->
        <div class="answer-area">
          <form id="answerForm" onsubmit="return checkAnswer();">
            <input type="text" id="answer" placeholder="答えを入力" required />
            <button type="submit">送信</button>
          </form>
        </div>
      </header>

      <!-- Footer（そのまま） -->
      <footer id="footer">
        <p class="copyright">&copy; Ibu 2025. Based on <a href="https://html5up.net/dimension">Dimension</a>.</p>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      function checkAnswer() {
        const input = document.getElementById('answer').value.trim();
        if (input === '正解') {
          window.location.href = 'mondai2.html';
        } else {
          alert('違います。');
        }
        return false;
      }
    </script>
  </body>
</html>
