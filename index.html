<!DOCTYPE HTML>
<html>
	<head>
		<title>問題1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />

		<!-- カスタムスタイル -->
		<style>
			.question-container {
				text-align: center;
				color: white;
				margin-top: 2em;
			}

			.separator {
				width: 60%;
				height: 2px;
				background: white;
				margin: 20px auto 0 auto;
				position: relative;
			}

			.vertical-line {
				width: 2px;
				height: 100px;
				background: white;
				margin: 0 auto;
			}

			.answer-area {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 10px;
				margin-top: 20px;
			}

			.answer-area input[type="text"] {
				flex: 1;
				padding: 10px;
				font-size: 1em;
				border: 1px solid white;
				background-color: transparent;
				color: white;
				max-width: 300px;
			}

			.answer-area button {
				padding: 10px 16px;
				font-size: 1em;
				border: 1px solid white;
				background-color: transparent;
				color: white;
				cursor: pointer;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
			<section id="main">
				<header>
					<span class="avatar"><img src="images/circle.png" alt="○アイコン" /></span>
					<h1>問題1</h1>
				</header>

				<div class="question-container">
					<p>次の文字列から法則を見つけ、正しい言葉を入力してください。<br>「A → B、B → D、D → H、？」</p>
				</div>

				<div class="separator"></div>
				<div class="vertical-line"></div>

				<form class="answer-area" onsubmit="return checkAnswer(event)">
					<input type="text" id="answer" placeholder="答えを入力" />
					<button type="submit">送信</button>
				</form>
			</section>

			<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; あなたの名前</li>
				</ul>
			</footer>

		</div>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
		<script>
			function checkAnswer(event) {
				event.preventDefault();
				const input = document.getElementById("answer").value.trim().toLowerCase();
				if (input === "h") {
					window.location.href = "nextpage.html"; // 遷移先に変更可能
				} else {
					alert("違います。もう一度考えてみましょう。");
				}
			}
		</script>

	</body>
</html>
