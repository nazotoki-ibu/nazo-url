<!DOCTYPE HTML>
<html>
  <head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      /* 回答欄とボタン */
      .answer-area {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .answer-area input[type="text"] {
        padding: 10px;
        font-size: 1em;
        color: white;
        background-color: transparent;
        border: 2px solid white;
        flex: 1;
      }

      .answer-area button {
        padding: 10px 16px;
        font-size: 1em;
        color: white;
        background-color: transparent;
        border: 2px solid white;
        cursor: pointer;
      }

      .answer-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2em;
        width: 80%;
        max-width: 500px;
      }

      .line {
        width: 100%;
        height: 2px;
        background: white;
        margin: 1em 0;
      }

      .vertical-line {
        width: 2px;
        height: 40px;
        background: white;
      }

      .title {
        font-weight: bold;
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <section id="main">
        <header>
          <span class="icon solid major fa-gem"></span>
          <h1>問題1</h1>
          <p class="title">次の暗号を解いてください。</p>
        </header>

        <div class="answer-section">
          <div class="line"></div>
          <div class="vertical-line"></div>

          <form class="answer-area" onsubmit="checkAnswer(event)">
            <input type="text" id="answerInput" placeholder="ここに入力" />
            <button type="submit">送信</button>
          </form>
        </div>

        <footer>
          <p class="copyright">&copy; 謎解きいぶいぶ</p>
        </footer>
      </section>
    </div>

    <script>
      function checkAnswer(event) {
        event.preventDefault();
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswer = "apple"; // ここを正解に変更
        if (userAnswer === correctAnswer) {
          window.location.href = "mondai2.html"; // 次のページに変更
        } else {
          alert("違います。もう一度試してください。");
        }
      }
    </script>
  </body>
</html>
