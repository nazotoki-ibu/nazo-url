<!DOCTYPE HTML>
<html>
  <head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      #answer-form {
        margin-top: 2rem;
      }
      #answer-form input[type="text"] {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      #answer-form input[type="submit"] {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        background-color: #6cc091;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body class="is-preload">

    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-gem"></span> <!-- 後で変更可能 -->
        </div>
        <div class="content">
          <div class="inner">
            <h1>問題1</h1>
            <p>以下の条件に共通する言葉を答えてください。<br />
            「赤」「青」「黄」</p>
            <form id="answer-form" onsubmit="checkAnswer(event)">
              <input type="text" id="answer" placeholder="ここに答えを入力" required />
              <input type="submit" value="送信" />
              <p id="result" style="margin-top:1rem; font-weight:bold;"></p>
            </form>
          </div>
        </div>
      </header>

      <!-- メニュー削除済み -->
      <div id="main"></div>

      <footer id="footer">
        <p class="copyright">&copy; 謎解き制作. Template: <a href="https://html5up.net">HTML5 UP</a>.</p>
      </footer>
    </div>

    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      function checkAnswer(event) {
        event.preventDefault();
        const answer = document.getElementById("answer").value.trim();
        const correct = "信号"; // ←正解ワード（ここを変更可）
        const result = document.getElementById("result");
        if (answer === correct) {
          result.textContent = "正解！";
          result.style.color = "limegreen";
        } else {
          result.textContent = "不正解です。";
          result.style.color = "crimson";
        }
      }
    </script>
  </body>
</html>
