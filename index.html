<!DOCTYPE HTML>
<html>
<head>
  <title>問題1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    /* 問題文の装飾（元に戻す） */
    .problem-box {
      border: 2px solid white;
      padding: 1.5em;
      margin: 2em auto;
      max-width: 600px;
      color: white;
      font-size: 1.1em;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .vertical-line {
      width: 2px;
      height: 80px;
      background-color: white;
      margin: 0 auto;
    }
    .answer-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
    }
    .answer-box input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      font-size: 1em;
      outline: none;
    }
    .answer-box input[type="submit"] {
      padding: 10px 20px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .answer-box input[type="submit"]:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper">
    <header id="header">
      <div class="logo"><span class="icon fa-gem"></span></div>
      <div class="content"><div class="inner">
        <h1>問題1</h1>
        <p>ここに問題の内容を記載します。</p>
      </div></div>
    </header>

    <div id="main">
      <article class="active">
        <div class="problem-box">
          <!-- 問題文 -->
          ここに問題文を入力してください
        </div>
        <div class="vertical-line"></div>
        <form class="answer-box" onsubmit="return false;">
          <input type="text" id="userAnswer" placeholder="答えを入力してください" autocomplete="off" />
          <input type="submit" id="submitBtn" value="送信" />
        </form>
      </article>
    </div>

    <footer id="footer">
      <p>&copy; Untitled. Design: HTML5 UP</p>
    </footer>
  </div>
  <div id="bg"></div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('submitBtn');
      const txt = document.getElementById('userAnswer');
      btn.addEventListener('click', () => {
        const correct = 'みず';
        if (txt.value.trim().toLowerCase() === correct) {
          alert('正解！');
        } else {
          alert('違う！');
          <!-- 横線（上） -->
<hr class="full-width-line" />

<!-- 縦線 -->
<hr class="connector-line" />

<!-- 回答欄と送信ボタン（横並び） -->
<div class="answer-row">
  <input type="text" placeholder="答えを入力" />
  <button type="button">送信</button>
</div>
        }
      });
    });
  </script>
</body>
</html>
